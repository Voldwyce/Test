<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invocar al Demonio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="particles-js"></div>
    <div id="content">
        <h1 id="message">Pulsa para invocar al demonio</h1>
        <img id="demonGif" src="resources/demonio.gif" alt="Demonio invocado" style="display: none;">
        <div id="dialogueContainer" style="display: none;">
            <img id="demonImage" src="resources/demonio.png" alt="Demonio">
            <div id="dialogue">
                <p id="dialogueText"><span id="speaker"></span>: <span id="text"></span></p>
                <div id="triangleIndicator"></div>
            </div>
        </div>
        <div id="buttons" style="display: none;">
            <button class="pixelButton accept">Aceptar</button>
            <button class="pixelButton reject">Rechazar</button>
        </div>
        <p id="finalMessage" style="display: none;"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
